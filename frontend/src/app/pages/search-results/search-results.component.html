<div class="lg:max-w-screen-2xl lg:mx-auto lg:my-3">
  <div class="flex justify-evenly">
    <div
      class="md:max-w-[58%] lg:max-w-[63%] md:min-w-[58%] lg:min-w-[63%] xl:max-w-[68%] xl:min-w-[68%]"
    >
      <p class="text-xs md:text-lg lg:text-xl m-[1.25vw] font-semibold">
        Showing {{ products.length }} results for "{{ key }}"
      </p>
      <div class="md:flex flex-wrap">
        <div *ngFor="let prod of products">
          <!--medium and large screen -->
          <div class="hidden md:inline-block">
            <div
              class="border border-gray md:mx-3 md:my-1 lg:mx-5 lg:my-2 card shadow-md rounded-md"
            >
              <div class="m-3 space-y-2">
                <div class="flex items-center justify-center">
                  <img
                    src="{{ prod.ImageUrl }}"
                    alt=""
                    class="rounded-lg w-35 h-40"
                  />
                </div>
                <div class="text-xs text-gray-500 mt-0">
                  {{ prod.CampaignName.split(" ")[0] }}
                </div>
                <div class="line-clamp-2 text-sm font-semibold">
                  {{ prod.Name }}
                </div>
                <div class="flex flex-wrap justify-between items-center">
                  <div class="flex items-center space-x-2">
                    <div
                      class="text-green-500 text-xs lg:text-sm font-semibold"
                    >
                      ${{ prod.CurrentPrice }}
                    </div>

                    <div
                      *ngIf="prod.OriginalPrice != ''"
                      class="text-xs lg:text-sm line-through text-gray-600"
                    >
                      ${{ prod.OriginalPrice }}
                    </div>
                  </div>
                  <div
                    (click)="addcId(prod.CatalogItemId)"
                    class="text-white text-xs bg-blue-900 px-2 py-1 rounded-sm hover:bg-blue-950 cursor-pointer"
                  >
                    View deals
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- small screen -->
          <div class="md:hidden">
            <div
              class="border border-gray my-1 mx-1 mobileCard shadow-sm rounded-md"
            >
              <div class="flex items-center">
                <div class="p-0.5">
                  <img
                    src="{{ prod.ImageUrl }}"
                    alt=""
                    class="w-14 h-14 rounded-md"
                  />
                </div>

                <div class="p-0.5 flex-1">
                  <div class="mobileCard_text text-gray-500">
                    {{ prod.CampaignName.split(" ")[0] }}
                  </div>
                  <div class="line-clamp-2 mobileCard_text font-semibold">
                    {{ prod.Name }}
                  </div>
                  <div class="flex space-x-3 items-center">
                    <div class="text-green-500 mobileCard_text font-semibold">
                      ${{ prod.CurrentPrice }}
                    </div>
                    <div
                      *ngIf="prod.OriginalPrice != ''"
                      class="mobileCard_text line-through text-gray-600"
                    >
                      {{ prod.OriginalPrice }}
                    </div>
                    <div
                      (click)="addcId(prod.CatalogItemId)"
                      class="text-white mobileCard_button bg-blue-900 w-fit px-1 py-0.5 rounded-md hover:bg-blue-950 cursor-pointer"
                    >
                      View
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="xs:my-2 md:my-6 lg:my-14">
      <!-- <div class="flex md:my-5 justify-center"> -->
      <img src="../../../assets/image15-2.png" class="lg:w-full" alt="" />
      <!-- </div> -->
    </div>
  </div>
</div>
